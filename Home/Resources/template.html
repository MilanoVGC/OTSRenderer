<div id="container-%n%" class="container">
  <div id="container-%n%-header" class="container-header">
    <div id="container-%n%-header-text" class="container-header-text">%StreamName%</div>
    <div id="container-%n%-header-sprites" class="container-header-sprites">
      <div id="container-%n%-header-type1" class="container-header-type">
	    <img class="img-type-sprite type-sprite" src="#Types#%FirstTypingSpriteName%">
	  </div>
      <div id="container-%n%-header-type2" class="container-header-type last-type">
	    <img class="img-type-sprite type-sprite" src="#Types#%SecondTypingSpriteName%">
	  </div>
      <div id="container-%n%-header-teratype" class="container-header-teratype">@svg@%TeraTypingSpriteName%@svg@@svg@%TeraTyping%.svg@svg@</div>
    </div>
  </div>
  <div id="container-%n%-inner" class="container-inner">
    <div id="container-%n%-inner-moves" class="container-inner-moves">
      <div id="container-%n%-inner-moves-ability" class="moves-text ability">%Ability%</div>
      <div id="container-%n%-inner-moves-1" class="moves-container">
        <div id="container-%n%-inner-moves-1-sprite" class="moves-sprite">
		  <img class="img-move-sprite type-sprite" src="#Types#%movetyping1%">
		 </div>
        <div id="container-%n%-inner-moves-1-text" class="moves-text">%move1%</div>
      </div>
      <div id="container-%n%-inner-moves-2" class="moves-container">
        <div id="container-%n%-inner-moves-2-sprite" class="moves-sprite">
		  <img class="img-move-sprite type-sprite" src="#Types#%movetyping2%">
		</div>
        <div id="container-%n%-inner-moves-2-text" class="moves-text">%move2%</div>
      </div>
      <div id="container-%n%-inner-moves-3" class="moves-container">
        <div id="container-%n%-inner-moves-3-sprite" class="moves-sprite">
		  <img class="img-move-sprite type-sprite" src="#Types#%movetyping3%">
		</div>
        <div id="container-%n%-inner-moves-3-text" class="moves-text">%move3%</div>
      </div>
      <div id="container-%n%-inner-moves-4" class="moves-container">
        <div id="container-%n%-inner-moves-4-sprite" class="moves-sprite">
		  <img class="img-move-sprite type-sprite" src="#Types#%movetyping4%">
		</div>
        <div id="container-%n%-inner-moves-4-text" class="moves-text">%move4%</div>
      </div>
    </div>
    <div id="container-%n%-sprites" class="container-inner-sprites">
      <div id="container-%n%-pokemon-sprite" class="pokemon-sprite"><img class="img-pokemon-sprite" src="#Pokemon#%PokemonSpriteName%"></div>
      <div id="container-%n%-item-sprite" class="item-sprite"><img class="img-item-sprite" src="#Items#%ItemsSpriteName%"></div>
      <div id="container-%n%-item-text" class="item-text">%Item%</div>	
    </div>
  </div>
</div>
