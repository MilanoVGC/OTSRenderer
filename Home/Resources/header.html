<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+3">
    <link rel="stylesheet" href="%main.css%">
    <link rel="stylesheet" href="%animations.css%">
    <link rel="stylesheet" href="%colors.css%">
    <!-- I'm too lazy to create a separate .js file to include this few lines of code into the pages...even if I should. I know. -->
    <script type="text/javascript">
      function hideEmptyTypeSpriteShadow() {
        let sprites = document.getElementsByClassName('type-sprite');
        if(sprites === undefined) return;
        for(let i = 0; i < sprites.length; i++) {
          if(sprites[i].src.includes('empty.png'))
            sprites[i].style.boxShadow = 'none';
        }
      }
      window.onload = hideEmptyTypeSpriteShadow;
    </script>
  </head>
  <body>
    <div id="OTS" class="teamsheet">
      <div id="player" class="player">%Owner%</div>
        <div id="team" class="team">
